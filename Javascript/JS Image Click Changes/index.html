<!DOCTYPE html>
<html lang="en">

    <title>Changing Images with javascript</title>
    <style>
        
    </style>
</head>
<body>
<h2>JS Value Change</h2>
<p>Js can change the image. One button turns the bulb on and one turns it back off.</p>
    
 <button onclick="document.getElementById('myImage').src='lighton.png'">Turn on the light</button>
    
 <img id="myImage" src="lightoff.png" style="width:300px">
    
 <button onclick="document.getElementById('myImage').src='lightoff.png'">Turn off the light</button>
    
</body>
</html>
