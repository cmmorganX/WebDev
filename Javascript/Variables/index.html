<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
  <h1>JavaScript Variables</h1>

  <p>Value will print after the colon. Answer will be 7+9=?.</p>
  
  <p id="demo"></p>
  
  <script>
  x = 7;
  y = 9;
  z = x + y;
  document.getElementById("demo").innerHTML =
  "The value of z is: " + z;
  </script>

</body>
</html>
