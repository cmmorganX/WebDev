<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Equal Operators</title>
</head>
<body>
<h1>More = Operators</h1>

<p id="demo"></p>
<script>
// Assign the value 1 to x
let x = 1;
// Assign the value 3 to y
let y = 3;
// Assign the value x + y to z
let z = x + y;
// Display z
document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;
</script>
</body>
</html>
