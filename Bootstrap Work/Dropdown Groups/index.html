<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DropDown Groups</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        hr {
            margin: 50px;
        }
        h2:first-child{
            padding-top:45px;
        }
        p {
            margin:20px;
        }
    </style>  
    </head>
<body>
  <div class="container mt-3 text-center">
    <h2>Dropdown Nested Group Horizontal</h2>
    <p>Nested Buttons in a Group</p>
    <div class="btn-group">
      <button type="button" class="btn btn-primary">Button 1</button>
      <button type="button" class="btn btn-info">Button 2</button>
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Button 3</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Example Link 1</a></li>
          <li><a class="dropdown-item" href="#">Example Link 2</a></li>
        </ul>
      </div>
    </div>
<hr>
<h2>Dropdown Nested Group Vertical</h2>
<p>Nested Buttons in a Group</p>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-danger">Stop Button 1</button>
    <button type="button" class="btn btn-warning">Yield Button 2</button>
    <div class="btn-group">
      <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Go Button 3</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Example 1</a></li>
        <li><a class="dropdown-item" href="#">Example 2</a></li>
      </ul>
    </div>
  </div>
<hr>
</div>   
</body>
</html>
