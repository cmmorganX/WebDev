<!DOCTYPE html>
<html lang="en">
<head>
  <title>Progress Bars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    hr {
        margin-top: 40px;
        margin-bottom: 40px;
    }
</style>
</head>
<body>

<div class="container mt-3">
  <h2>Basic Progress Bars</h2>
  <p>Demonstrate progress bars with a set progress/percentage.</p>
  <div class="progress">
    <div class="progress-bar" style="width:40%"></div>
  </div>
<hr>
  <h2>Progress Bars with Different Heights</h2>
  <p>The height of the progress bar is 1rem (16px) by default. Use the CSS height property to change the height:</p> 
  <div class="progress" style="height:10px">
    <div class="progress-bar" style="width:40%;"></div>
  </div>
  <br>
  <div class="progress" style="height:20px">
    <div class="progress-bar" style="width:60%;"></div>
  </div>
  <br>
  <div class="progress" style="height:30px">
    <div class="progress-bar" style="width:85%;"></div>
  </div>
<hr>
<h2>Progress Bar With a Percent Label</h2>
<div class="progress">
  <div class="progress-bar" style="width:75%">75%</div>
</div>
<hr>

</div>

</body>
</html>
