
<!DOCTYPE html>
<html>
<head>
<!--create simple form-->
<title>Skillset Form</title>
<style>
	* {
		box-sizing: border-box;
		margin:0;
		padding:0;
		}
		
	body  {
			font-family: "Helvetica", Ariel, sans-serif;
			font-size:125%;
			color: #333;
			background-color:#9bd;
			}
			
	form  {
			background-color: lightgray;
			width: 800px;
			margin: 10px auto;
			padding: 20px;
			border: 2px solid black;
			border-radius: 15px;
					}
	legend  {
			width: 100%;
			border-bottom: 1px dotted purple;
			padding-bottom: 5px;
			margin-bottom: 15px;
			font-size:1.3em;
			}
			
	fieldset  {
				width: 25em;
				margin: 20px;
				border:hidden;
				}
				
	fieldset div  {
					margin: 5px 0;
					}
					
					
	input, select  {
					font-size: 1.1em;
					padding: 2px 5px 4px;
					border-radius: 5px;
					margin-top:5px;
							}
							
	label  {
			width: 10em;
			text-align: right;
			padding-right: 0.5em;
			}
			
			
	input[type="checkbox"], input[type="radio"] {
	  width: auto;
	  margin-left: 10em;
	}
	
	input[type="checkbox"] ~ label, input[type="radio"] ~ label {
	  width: auto;
	  text-align: left;
	  padding-left: 0.4em;
	}
	
			
	input[type=submit], input[type=reset] {
								 color:white;
								 background-color: black;
								 border-radius: 200px;
								 padding: 6px;
								 width: 100px;
								 margin-right: 30px;
									}
									
	input[type=submit]  {
						margin-left: 25px;
						}

</style>
</head>
<body>

	<form id="contact_form" method="post" action="">
	<legend>My Skillset</legend>
	<p style="font-style:italic;">Information about my education and skills.</p>
	
	<fieldset>
		<div>
			<label for="firstname">First Name</label>
			<input id="firstname" name="firstname" type="text">
		</div>
		
		<div>
			<label for="lastname">Last Name</label>
			<input id="lastname" name="lastname" type="text">
		</div>
		
		 <p>My major is...</p>
		 	<div>
		 		<input id="webdev" name="major" type="radio">
		 		<label>Web Development</label>
		 	</div>
		 	<div>
		 		<input id="d_marketing" name="major" type="radio">
		 		<label>Digital Marketing</label>
		 	</div>
		 	<div>
		 		<input id="g_design" name="major" type="radio">
		 		<label>Graphic Design</label>
		 	</div>
		 	
    		
    		<div>
      			<label for="experience">Experience Level</label>            
     			<select id="experience" name="experience" style="font-size:0.9em;">
       				<option value="1year">1 year or less</option>
        			<option value="2years">2 years</option>
        			<option value="3_4years">3 - 4 years</option>
       				<option value="5+">5 years or more</option>
      			</select>
    		</div>

    	</fieldset>
    	<fieldset2>
    		
    		 <p>I am skilled in...</p>
    		 <div>
    		 	<input id="html" name="html" type="checkbox">
    		 	<label>HTML</label>
    		 </div>
    		 <div>
    		 	<input id="css" name="css" type="checkbox">
    		 	<label>CSS</label>
    		 </div>
    		 <div>
    		 	<input id="js" name="js" type="checkbox">
    		 	<label>Javascript</label>
    		 </div>
    		 <div>
    		 	<input id="php" name="php" type="checkbox">
    		 	<label>PHP</label>
    		 </div>
    		  <div>
    		 	<input id="fe_design" name="fe_design" type="checkbox">
    		 	<label>Front End Design</label>
    		 </div>

    </fieldset2>
		
		<fieldset3>
		<div>
			<input type="submit" id="button" name="button" value="Submit">
			<input type="reset" id="button" name="button" value="Reset">
		</div>

</fieldset3>
	</div><!--close form container-->
</body>
</html>
