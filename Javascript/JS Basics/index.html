<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
</head>
<body>
<h1>JS Basics</h1>

<h2>Example1</h2>

<p id="demo">JavaScript effects HTML.</p>
    
<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello World!"'>Click Here.</button>

<hr>

<h2>Example2</h2>

<p id="demo">Hide the answer to a joke behind a button click.</p>

<button type="button" onclick="document.getElementById('demo').innerHTML = 'What do you call a bear with no teeth?'">A Gummy Bear!</button>

</body>
</html>

</body>
</html>
