<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tooltips</title>
        <head>
          <title>Bootstrap Tooltips</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      nav {
        margin-bottom: 40px;
      }
      nav img {
        width:60px;
      }
        hr {
            margin: 50px;
        }
        h2:first-child{
            padding-top:15px;
        }
        p {
            margin:20px;
        }
    </style>  
    </head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="brainlogo.png" alt="Logo" class="rounded-pill"> TOOLTIP PAGE
      </a>
    </div>
  </nav>
  
  <div class="container mt-3">
    <h1>Tooltip Positioning</h1>
    <p>The data-bs-placement attribute specifies the tooltip position.</p>

    <hr>

    <h3>Tooltip - Top</h3>
    <p>Hover over the tootip and it will show on top of the text.</p>
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="I show UP">Top</a>
<hr>
    <h3>Tooltip - Bottom</h3>
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="I show DOWN">Bottom</a>
<hr>
    <h3>Tooltip - Left</h3>
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="I show LEFT">Left</a>
<hr>
    <h3>Tooltip - Right</h3>
    <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="I show RIGHT">Right</a>
  </div>
  
  <script>
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
  </script>

<hr>
</div>   
</body>
</html>
