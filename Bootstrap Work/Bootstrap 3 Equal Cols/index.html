<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3 Equal Columns</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h1 {
        color: purple;
        font-size: 35px;
        margin-top: 25px;
    }
    div {
        height: 300px;
        text-align: center;
    }
    </style>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Three Equal Columns</h1>
  <div class="row">
    <div class="col p-3 bg-info text-white">COLUMN 1</div>
    <div class="col p-3 bg-light text-dark">COLUMN 2</div>
    <div class="col p-3 bg-dark text-white">COLUMN 3</div>
  </div>
</div>

</body>
</html>
