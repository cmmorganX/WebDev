<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
</style>
</head>
<body>

  <div class="container mt-3">
    <h1>Smaller, Secondary Text</h1>
    <p>Smaller Secondary Text makes smaller headers that still stand out from page text.</p>       
    <h1 style="color: rgb(50, 50, 50);">h1 heading <small>secondary text</small></h1>
    <h2 style="color: rgb(69, 69, 69);">h2 heading <small>secondary text</small></h2>
    <h3 style="color: rgb(91, 90, 90);">h3 heading <small>secondary text</small></h3>
    <h4 style="color: rgb(103, 102, 102); text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;">h4 heading <small>secondary text</small></h4>
    <h5 style="color: rgb(145, 145, 145);">h5 heading <small>secondary text</small></h5>
    <h6 style="color: rgb(203, 203, 203); text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">h6 heading <small>secondary text</small></h6>
  </div>

</body>
</html>
