<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolons #2</title>
</head>
<body>

    <h2>JS Semicolons #2</h2>

    <p>Multiple statements separated by semicolons.</p>
    <p>This demo will print the result of 3+4.</p>
    
    <p id="demo_B"></p>

    <script>
    let a, b, c;
    a = 3;
    b = 4;
    c = a + b;
    document.getElementById("demo_B").innerHTML = c;
    </script>
    
        
</body>
</html>
