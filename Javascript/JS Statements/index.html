<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Statements</title>
</head>
<body>
    <h2>JavaScript Statements</h2>

    <p>JavaScript programs are like recipes for web browsers. They tell the browser what to do using statements that make the webpage more interactive.</p>
    <p>The statements will set up the values and give the answer to 22+73.</p>

    <p id="demo"></p>
    <script>
    let x, y, z;  // Statement 1
    x = 22;        // Statement 2
    y = 73;        // Statement 3
    z = x + y;    // Statement 4
    
    document.getElementById("demo").innerHTML =
    "The value of z is " + z + ".";  
    </script>
        
</body>
</html>
