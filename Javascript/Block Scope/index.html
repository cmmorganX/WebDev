<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Scope</title>
</head>
<body>
    <h2>JS Const - Block Scope</h2>
    <p id="demo"></p>
    
    <script>
    const  x = 7;
    // Here x is 7   
    {  
    const x = 5;
    // Here x is 5
    }
    // Here x is 7
    document.getElementById("demo").innerHTML = "x is " + x;
    </script>  
</body>
</html>
