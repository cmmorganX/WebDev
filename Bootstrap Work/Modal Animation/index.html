<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Modal Animation</title>
        <head>
          <title>Bootstrap Modal Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        hr {
            margin: 50px;
        }
        h2:first-child{
            padding-top:15px;
        }
        p {
            margin:20px;
        }
    </style>  
    </head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="owl_logo.png" alt="Logo" style="width:60px;" class="rounded-pill">
      </a>
    </div>
  </nav>
  
  <div class="container mt-3">
    <h3>Fading Modal Example</h3>
    <p>Click the button and it will open the modal.</p>
    
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">
      Modal Open
    </button>
  </div>
  
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Modal Announcement</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          This is some text in the modal pop up.
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-info text-light" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  
  
  </body>
  </html>
