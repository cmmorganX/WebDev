<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popovers</title>
        <head>
          <title>Bootstrap Popovers</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      nav {
        margin-bottom: 40px;
      }
      nav img {
        width:60px;
      }
        hr {
            margin: 50px;
        }
        h2:first-child{
            padding-top:15px;
        }
        p {
            margin:20px;
        }
    </style>  
    </head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="popcorn.png" alt="Logo" class="rounded-pill"> POPOVER PAGE
      </a>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h2>Popover Positions</h2>
<p>Click the links and see the popovers.</p>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Content"> UP</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Content"> DOWN</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Content"> LEFT</a>
    <a href="#" title="Header" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Content"> RIGHT</a>
  </div>
  
  <script>
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
  })
  </script>

<hr>
</div>   
</body>
</html>
