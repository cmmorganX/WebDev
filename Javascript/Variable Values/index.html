<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Values</title>
</head>
<body>
  <h1>Variable Values</h1>

  <p>Make a variable, give it a value, and display it.</p>
  <p>It will display one color.</p>

  <p id="demo"></p>
  
  <script>
  let colorName = "Red";
  document.getElementById("demo").innerHTML = colorName;
  </script>
  
</body>
</html>
