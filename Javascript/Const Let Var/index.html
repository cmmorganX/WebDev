<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Let Var</title>
</head>
<body>
  <h1>Const Let Var</h1>

  <p>Strings are written with quotes and numbers are written without quotes.</p>
  <p>This script will print the Const of Pi, Let Person = "Tim the Sorcerer," and the answer "I am a fire mage."</p>
  
  <p id="demo"></p>
  
  <script>
  const pi = 3.14;
  let person = "Tim the Sorcerer";
  let answer = 'I am a fire mage.';
  
  document.getElementById("demo").innerHTML =
  pi + "<br>" + person + "<br>" + answer;
  </script>

</body>
</html>
