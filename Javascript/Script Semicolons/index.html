<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolons #1</title>
</head>
<body>

    <h2>JS Semicolons #1</h2>

    <p>JS statements are separated by semicolons.</p>
    <p>This demo will print the result of 1+2.</p>
    
    <p id="demo_A"></p>

    <script>
    let a, b, c;
    a = 1;
    b = 2;
    c = a + b;
    document.getElementById("demo_A").innerHTML = c;
    </script>
    
        
</body>
</html>
