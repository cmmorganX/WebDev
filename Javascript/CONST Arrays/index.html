<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONST Array</title>
</head>
<body>
<h1>CONST Arrays</h1>
<p id="demo"></p>
<script>
const colors = [" Red", " Yellow", " Blue"];

colors[0] = " Indigo";

colors.push(" Green");

document.getElementById("demo").innerHTML = colors; 
</script>
</body>
</html>
